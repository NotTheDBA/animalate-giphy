<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Animalate Giphy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://maxcdn.bootstrapcdn.com/bootlint/0.14.2/bootlint.min.js" integrity="sha384-SLfe/wBrCVfyGjtLhfUmA5cYQLnNVTRmwMUJ11s7x5HxXCKom2oeEwX9bvY74CAs" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap-slate.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/giphy.css" />
    <script src="assets/js/giphy.js"></script>
</head>


<body>

    <header class="center-text">
        <h1 class="text-success"><strong>Animalate Giphy</strong></h1>
        <h3 class="text-success">Animate animal ("animalate") gifs from Giphy.com!</h3>
    </header>

    <div class="container">
        <div class="row center-text">
            <section class="center-text col-md-12">
                <div id="buttons" role="group" class="btn-group">
                </div>
            </section>
        </div>
        <p></p>
        <div class="row center-text">
            <section class="center-text col-md-12">

                <div id="tag-request-form">
                    <!-- Input Form -->
                    <form>
                        <span id="tag-request"><Label><strong>Add an animal: </strong><input id="add-tag" type="text" >
                            </Label></span><br><input id="add-to-tags" class="btn btn-outline-success" value="Add your animal" type="submit ">
                    </form>
                </div>
            </section>
        </div>
        <div class="row center-text">
            <section class="center-text col-md-12">
                <section id="images" class="center-text ">


                </section>


            </section>
        </div>

    </div>



</body>

</html>
