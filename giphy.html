<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Animalate Giphy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://maxcdn.bootstrapcdn.com/bootlint/0.14.2/bootlint.min.js" integrity="sha384-SLfe/wBrCVfyGjtLhfUmA5cYQLnNVTRmwMUJ11s7x5HxXCKom2oeEwX9bvY74CAs" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap-slate.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/giphy.css" />
    <script src="assets/js/giphy.js"></script>
</head>


<body>
    <h1 class="text-success"><strong>Animalate Giphy</strong></h1>
    <h3 class="text-success">Animate animal ("animalate") gifs from Giphy.com!</h3>
    <nav class="navbar navbar-expand-lg bg-dark justify-content-center">
        <div id="buttons" class=" btn-group">
        </div>
    </nav>
    <p>
        <div id="tag-request-form">
            <!-- Input Form -->
            <form>
                <span id="tag-request"><Label>Add animal: <input id="add-tag" type="text" ><input id="add-to-tags" value="Add to buttons" type="submit"></Label></span>
            </form>
        </div>
    </p>
    <section id="images" class="center-text">
        <!-- <div class="alert alert-success">Click the images to see them animate.</div> -->
        <div id="gif-display">
        </div>
    </section>

</body>
